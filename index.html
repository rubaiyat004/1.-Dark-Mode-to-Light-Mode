<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode to Light Mode</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="hero">
        <nav>
            <img class="logo" src="image/logo.png" alt="">
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Portfolia</a></li>
                <li><a href="">Service</a></li>
                <li><a href="">Hire Me</a></li>
            </ul>
            <img src="image/moon.png" alt="" id="icon">

        </nav>

        <div class="info">
            <h1>Hi I'm <span>Kate</span> Amelia </h1>
            <p>This is my official portfolio website to showcase my all works <br> related to development and UI design.</p>
            <a href="">Download CV</a>

        </div>
        <div class="img-box">
            <img class="back-img" src="image/pattern.png" alt="">
            <img class="main-img" src="image/girl.png" alt="">


            

        </div>
        <div class="social-links">
            <a href=""><i class="fa-brands fa-linkedin"></i></a>
            <a href=""><i class="fa-brands fa-behance"></i></a>
            <a href=""><i class="fa-brands fa-dribbble"></i></a>
    
        </div>


    </div>
    <script>
        var icon = document.getElementById("icon");

        icon.onclick = function(){
            document.body.classList.toggle("dark-theme");
            if(document.body.classList.contains("dark-theme")){
                icon.src ="image/sun.png";
            } else{
                icon.src ="image/moon.png";
            }
        }
    </script>
</body>
</html>
